<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Křižovatka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        
        <div class="hlavicka">
            <div class="logo">
                <img class="logo" src="grafika/logo.svg">
            </div>
            <div class="nadpis">
                <h1>Křižovatka</h1>
            </div>
        </div> 
        <div class="prazdno"></div>


        <div class="krizovatka">
            <img class="krizovatka-grafika" src="grafika/krizovatka-na-sirku.svg">

            <img class="semafor-img" id="r1" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z1" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r2" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z2" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r3" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z3" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r4" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z4" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r5" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z5" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r6" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img zeleny-semafor" id="z6" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r7" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img" id="z7" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r8" src="grafika/semafor-auta-cervena.svg">
            <img class="semafor-img" id="z8" src="grafika/semafor-auta-zelena.svg">

            <img class="semafor-img" id="r1-1" src="grafika/sipka-doprava-nahoru-seda.svg">
            <img class="semafor-img zeleny-semafor" id="z1-1" src="grafika/sipka-doprava-nahoru-zelena.svg">

            <img class="semafor-img" id="r4-1" src="grafika/sipka-doprava-dolu-seda.svg">
            <img class="semafor-img zeleny-semafor" id="z4-1" src="grafika/sipka-doprava-dolu-zelena.svg">

            <img class="semafor-chodci-img" id="chodci-r1" src="grafika/semafor-chodci-cervena.svg">
            <img class="semafor-chodci-img zeleny-semafor" id="chodci-z1" src="grafika/semafor-chodci-zelena.svg">

            <img class="semafor-chodci-img" id="chodci-r2" src="grafika/semafor-chodci-cervena.svg">
            <img class="semafor-chodci-img zeleny-semafor" id="chodci-z2" src="grafika/semafor-chodci-zelena.svg">
        </div>


        <div class="ovladani-nadpis">
            <h2>Ovládací panel</h2>
            <button class="start">Start</button>
        </div>

        <div class="ovladani">
            <h3>Křižovatka</h3>
            <button onclick="nastavFaziCykluNaWebu(1)" class="ovladani-button">1. Fáze</button>
            <button onclick="nastavFaziCykluNaWebu(2)" class="ovladani-button">2. Fáze</button>
            <button onclick="nastavFaziCykluNaWebu(3)" class="ovladani-button">3. Fáze</button>
            <button onclick="nastavFaziCykluNaWebu(4)" class="ovladani-button">4. Fáze</button>
            <button onclick="nastavFaziCykluNaWebu(5)" class="ovladani-button">5. Fáze</button>
            <h3>Přechody</h3>
            <button onclick="nastavVlakNaWebu(1)" class="ovladani-button">Umožnit přechod silnice</button>
            <button onclick="nastavFaziCykluNaWebu(1)" class="ovladani-button">Konec přechodu silnice</button>
            <h3>Semafory</h3>
            <button class="ovladani-button SemaforKZ">Semafor k zelené</button>
            <button class="ovladani-button SemaforKC">Semafor k červené</button>
        </div>
        <div class="paticka">
            <p>Jůla, Amy, Anička, Bára  2022</p>
        </div>


    </div>
    <!-- <button class="ovladani-button" class="tlacitko"></button> -->

    <!-- přidat speciální tlačítko pro ruční přepnutí barev semaforu -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="script.js"></script>

</body>
</html>
