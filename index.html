<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Křižovatka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid">
        
        <div class="hlavicka">
            <div class="logo">
                <img class="logo" src="grafika/logo.svg">
            </div>
            <div class="nadpis">
                <h1>Křižovatka</h1>
            </div>
        </div> 
        <div class="prazdno"></div>
        <div class="krizovatka"><img class="krizovatka-grafika" src="grafika/krizovatka-na-sirku.svg"></div>
        <div class="ovladani-nadpis">
            <h2>Ovládací panel</h2>
        </div>

        <div class="ovladani">            
            <div class="svetlo"></div>
            <button class="start">Zelená</button>
            <button class="stop">Červená</button>
        </div>
        <div class="paticka">
            <p>Jůla, Amy, Anička, Bára  2022</p>
        </div>


    </div>
    <!-- <button class="tlacitko"></button> -->

    <!-- přidat speciální tlačítko pro ruční přepnutí barev semaforu -->
    <script src="script.js"></script>
</body>
</html>
